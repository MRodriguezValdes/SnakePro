<div class="game-over-container">
  <div class="game-over-message">
    <h1>Game Over</h1>
    <p>Thanks for playing! Your score was: <span id="final-score">{{score}}</span></p>
    <div class="button-container">
      <button class="error-button" (click)="closeGameOver()">Close</button>
    </div>
  </div>
</div>
