<div class="menu" [ngClass]="{ 'hidden': isMenuHidden }">
  <div class="game-title">
    <h1>Serpent Adventures</h1>
  </div>
  <div class="buttons">
    <span class='start-btn' (click)="closeMenu()">START</span>
    <span class='start-btn' (click)="openSettings()">SETTINGS</span>
  </div>
  <div class="instructions">
    <h2>Instructions:</h2>
    <p>Use arrow keys to move</p>
    <p>Press 'P' to pause</p>
    <p>Objective: Eat as many apples as possible</p>
  </div>
</div>
