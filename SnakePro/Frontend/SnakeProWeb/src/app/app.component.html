<app-navbar></app-navbar>
<h1>Definitive Snake Game</h1>

<div class="snake-container">
  <div class="snake-row" *ngFor="let row of boardArray">
    <div class="snake-cell" *ngFor="let cell of row">
      <span class="invisible">{{ cell }}</span>
    </div>
  </div>
</div>

<button *ngIf="visible" (click)="updateBoardArray()">Actualizar BoardArray</button>
