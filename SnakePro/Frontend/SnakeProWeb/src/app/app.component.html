<app-navbar></app-navbar>
<div class="container">
  <h1 class="title">Ultimate Serpent Game</h1>
  <h3 class="subtitle">The Definitive Snake Game Experience</h3>
</div>
<div class="snake-container">
  <div class="snake-row" *ngFor="let row of boardArray; let i = index">
    <div class="snake-cell" *ngFor="let cell of row; let j = index" [ngStyle]="{'background-color': colorCell(i, j)}">
      <span>{{ cell }}</span>
    </div>
  </div>
</div>

<span class='start-btn' *ngIf="visible" (click)="updateBoardArray()">START</span>
